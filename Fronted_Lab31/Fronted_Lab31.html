    <style>
        img {
            border: 10px solid transparent !important;

        }

        span {
            text-align: center;
            font-size: 60px;
            font-family: Microsoft JhengHei;
            color: black;
        }

        .imgs {
            border-radius: 10%;
            border: 10px solid orange !important;
            box-sizing: border-box;
            box-shadow: orange;
        }

        .clear {
            border-radius: 10%;
            transition: all 1.5s;
        }
    </style>

    <script>
        var PlayCards = ['方塊3.png', 'Joker.png', '黑桃A.png', '紅心K.png', '方塊J.png', '梅花3.png'];
        // var Cards = []; //所有牌
        // var Card;
        // var index = 0;  //當前選擇的那個牌(在陣列中的index)
        // var times = 0; //剩餘幾步

        function SetupRandomCards() {
            //亂數放置卡牌
            for (let i = 1; i <= 16; i++) {
                let card = Math.floor(Math.random() * PlayCards.length);
                // console.log(card);
                let url = PlayCards[card];
                // //設定圖片位置
                // Cards[i].src = 'picture/' + url;
                // //將圖片名稱設定為 data 屬性
                // Cards[i].data = url;
                $(`#i${i}`).attr('src', 'picture/' + url);

            }
        }
        var record_i = 0;
        function ButtonStart() {
            //把所有卡牌設為背面
            $('img').prop('src', 'picture/back.png');

            var time = 1;
            var i = 1;
            //如果不是第一次玩，從上次翻牌結果繼續下去
            if (record_i > 0){
                i = record_i;
            }
            $(`#i${i}`).attr('class', 'imgs');
            var r = Math.floor(Math.random()* 100) ;
            // console.log(r);
            start();
            function start() {
                //假設要跑小於100步數內亂數產生
                if (time > r) {
                    record_i = i;
                    SetupRandomCards();
                    //顯示是哪張卡被選到
                    // console.log($('.imgs').attr('src').replace('.png', "").replace('picture/', ""));
                    $('#result').html($('.imgs').attr('src').replace('.png', "").replace('picture/', ""));
                    return;
                }
                // console.log(i)
                //回復原狀
                $(`#i${i}`).attr('class', 'clear');

                i++;
                //check，不要超過圖的id數量
                if (i > 16) {
                    i = 1;
                }
                //加橘色
                $(`#i${i}`).attr('class', 'imgs');

                time++;
                setTimeout(start, 100);
            }
        }



        //init
        $(document).ready(function () {
            //先hook事件
            $('#ButtonStart').click(ButtonStart);

            //把頁面上所有Cards放入陣列


            //Math.random() 取 0~1之間的亂數
            //Math.floor() 取最大整數
            //決定從哪個地方開始跑

        });
    </script>
