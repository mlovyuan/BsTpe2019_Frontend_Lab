    <script>
        var dat = [
            ['Eric', '1980/1/1', '0912345678', 'eric@gmail.com', '台北市光復南路179號13樓'],
            ['Eric', '1980/1/1', '0912345678', 'eric@gmail.com', '台北市光復南路179號13樓'],
            ['Eric', '1980/1/1', '0912345678', 'eric@gmail.com', '台北市光復南路179號13樓'],
        ];

        //填完資料新增
        function Add_add() {
            var additem = [
                $('#field_Name').val(),
                $('#field_Birthday').val(),
                $('#field_TEL').val(),
                $('#field_Email').val(),
                $('#field_Address').val(),
            ]
            //新增進表單陣列 (此時尚未刷新頁面)
            dat.push(additem);

            // renew (刷新頁面)
            renew();

            // SaveData
            SaveData();

            //新增完清空欄位
            $('#field_Name').val('');
            $('#field_Birthday').val('');
            $('#field_TEL').val('');
            $('#field_Email').val('');
            $('#field_Address').val('');
        }

        // SaveData 把新增過的東西先存起來到該台電腦的記憶體內 (若意外跳出後重新進入頁面能保有之前的資料)
        function SaveData() {
            str = JSON.stringify(dat);
            localStorage.setItem('remain', str);
        }

        // LoadData
        function LoadData() {
            str = localStorage.getItem('remain');
            //如果之前有新增過東西，str就會被塞入資料
            if (str != null) {
                dat = JSON.parse(str);
            }
            renew();
        }

        // renew 
        function renew() {
            dt.clear();
            dt.rows.add(dat);
            dt.draw();
        }

        //填完資料要匯入
        function Import_import() {
            dat = JSON.parse($('#field_DataJSON').val());
            renew();
            SaveData();
        }

        //revise
        function Revise_revise() {
            //取得資料
            var reviseitem = [
                $('#field_Name1').val(),
                $('#field_Birthday1').val(),
                $('#field_TEL1').val(),
                $('#field_Email1').val(),
                $('#field_Address1').val(),
            ];
            //取得該筆資料位置
            var reviseN = dat.indexOf(CurrentClickData);
            //把修改的資料塞進去原先資料的陣列
            dat[reviseN] = reviseitem;
            renew();
            SaveData();
        }

        //delete
        function Revise_delete() {
            //取得該筆資料位置
            var reviseN = dat.indexOf(CurrentClickData);
            //把資料刪除
            dat.splice(reviseN, 1);
            renew();
            SaveData();
        }

        $(document).ready(function () {
            dt = $('#myTable').DataTable(
                {
                    data: dat,
                    columns: [
                        { title: "姓名" },
                        { title: "生日" },
                        { title: "電話" },
                        { title: "E-mail" },
                        { title: "地址" },
                    ]
                }
            );

            // 點擊該條資料跳出(做修改或跳出)
            $('#myTable tbody').on('click', 'tr', function () {
                //取得當前點選的資料，他是個陣列型的字串
                CurrentClickData = dt.row(this).data();
                //把取得的資料塞入
                $('#field_Name1').val(CurrentClickData[0]);
                $('#field_Birthday1').val(CurrentClickData[1]);
                $('#field_TEL1').val(CurrentClickData[2]);
                $('#field_Email1').val(CurrentClickData[3]);
                $('#field_Address1').val(CurrentClickData[4]);
                $('#ReviseWindow').modal();
            });

            // 想要新增的點擊
            $('#Add').click(function () {
                $('#AddWindow').modal();
            });

            //填完資料新增
            $('#Add_add').click(Add_add);

            // 想要匯入的點擊
            $('#Import').click(function () {
                $('#Import_import').attr('disabled', false);
                $('#field_DataJSON').val('');
                $('#ImportWindow').modal();
            });

            //填完資料匯入
            $('#Import_import').click(Import_import);

            // 想要匯入的點擊
            $('#Export').click(function () {
                $('#Import_import').attr('disabled', true);
                $('#field_DataJSON').val(str);
                $('#ImportWindow').modal();
            });

            //修改完儲存
            $('#Revise_revise').click(Revise_revise);

            //刪除資料
            $('#Revise_delete').click(Revise_delete);

            //若之前有寫入過東西就先載入
            LoadData();
        });
    </script>
