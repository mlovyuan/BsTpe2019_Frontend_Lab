<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <style>
    .img-responsive, .br15{
        border-radius: 15px;
    }
    .br30{
        border-radius: 30px;
    }
    .br50{
        border-radius: 50px;
    }
    </style>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        function init() {
            $("#Button1").click(function (e) {
                var hieght = $('#textHeight').val();
                var weight = $('#textWeight').val();
                hieght = hieght / 100;
                var BMI = weight / (hieght * hieght);
                $('#result').html(BMI);
                // $('#result').after(BMI);
            });
            $('#CheckAll').click(function (e) {
                // console.log($('#CheckAll').prop("checked"))
                if ($('#CheckAll').prop("checked")) {
                    $("#CheckBoxGroup input").prop("checked", true);
                }
                else {
                    $("#CheckBoxGroup input").prop("checked", false);
                }

            });
            $('#sel01').change(function (e) { 
                var val = $(this).val();
                // console.log(val);
                $('#ImgGroup2 img').removeClass();
                $('#ImgGroup2 img').addClass(val);                
            });
            $('#ImgGroup2 img').hover(function () {
                    // over
                    $(this).css("cursor","pointer");
                    $(this).css("transform","scale(1.1)").css("transition-duration(2s)");
                }, function () {
                    $(this).css("transform","scale(1)").css("transition-duration(2s)");
                }
            );
        }

        //等同於JS的wondows.onload
        //jqdocready
        $(function () {
            init();
        });
    </script>
    <title>Lab22</title>
</head>

<body>
    <div class="row" style="margin:10px">
        <div class="col-6">
            <h1>BMI計算(改成jQuery版本)</h1>
            <label>身高:</label>
            <input class="form-control" id="textHeight" placeholder="0" />
            <label>體重:</label>
            <input class="form-control" id="textWeight" placeholder="0" />
            <br />
            <button class="btn btn-primary" id="Button1">計算</button>
            <br />
            <span id="result"></span>
        </div>
    </div>
    <hr>
    <div class="row" style="margin:10px">
        <div class="col-12">
            <input id="CheckAll" type="checkbox" />勾選全部
            <div id="CheckBoxGroup">
                <input type="checkbox" />項目1
                <input type="checkbox" />項目2
                <input type="checkbox" />項目3
                <input type="checkbox" />項目4
                <input type="checkbox" />項目5
                <input type="checkbox" />項目6
                <input type="checkbox" />項目7
                <input type="checkbox" />項目8
            </div>
        </div>
    </div>
    <hr>
    <div id="ImgGroup2" class="row" style="margin:10px; padding-top:100px">
        <div class="col-12">
            <select id="sel01">
                <option value="br15">15px</option>
                <option value="br30">30px</option>
                <option value="br50">50px</option>
            </select>
        </div>

        <div class="col-4">
            <img src="Images/4.jpg" style="width:100%" class="img-responsive" />
        </div>
        <div class="col-4">
            <img src="Images/6.jpg" style="width:100%" class="img-responsive" />
        </div>
        <div class="col-4">
            <img src="Images/7.jpg" style="width:100%" class="img-responsive" />
        </div>
    </div>
</body>

</html>
